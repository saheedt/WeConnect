<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeConnect</title>
    <!--Import Custom css-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <main>
        <header class="wc-header">
          <div class="wc-header-back-btn-holder flex">
            <a href="listings.html"><i class="material-icons">arrow_back</i></a>
          </div>
        </header><!-- header end-->
        <div class="flex vertical-after-header">
          <section id="business-profile" class="holder-60-shadow padding-20 flex">
            <div id="business-name-emph"><h3>yy solicitors</h3></div>
            <!-- <hr /> -->
            <div id="business-profile-details" class="flex">
              <div class="profile-grouping flex">
                <div class="title flex">Company Name</div>
                <div class="detail flex">yy solicitors</div>
              </div> <!-- -->
              <div class="profile-grouping flex">
                <div class="title flex">Address</div>
                <div class="detail flex">Plot 759, Central Business District</div>
              </div> <!-- -->
              <div class="profile-grouping flex">
                <div class="title flex">State</div>
                <div class="detail flex">Abuja</div>
              </div> <!-- -->
              <div class="profile-grouping flex">
                <div class="title flex">Employees</div>
                <div class="detail flex">22</div>
              </div><!-- -->
              <div class="profile-grouping flex">
                <div class="title flex">Phone</div>
                <div class="detail flex">122346776</div>
              </div><!-- -->
              <div class="profile-grouping flex">
                <div class="title flex">Description</div>
                <div class="detail flex">Delivering excellent legal services.</div>
              </div><!-- -->
            </div>
          </section>
          <section id="profile-reviews-holder" class="holder-60 padding-20 flex">

          </section>
        </div>
        
    </main>
    <!--Import DB file-->
    <script type="text/javascript" src="dummy/db.js"></script>
    <!--Import custom js file-->
    <script type="text/javascript" src="js/index.js"></script>
    <!--Import jquery-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!--Import materialize.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</body>
</html>
