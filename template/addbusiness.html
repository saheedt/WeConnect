<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeConnect</title>
    <!--Import Custom css-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <main>
      <header id="add-business-header" class="wc-header">
        <div id="add-business-back-btn-holder" class="wc-header-back-btn-holder flex">
          <a href="listings.html"><i class="material-icons">arrow_back</i></a>
        </div>
        <h3 class="header-text-holder"><span class="header-text">Register Business</span></h3>
      </header>
      <div class="flex vertical-after-header">
        <section id="add-business-container" class="flex holder-60-shadow padding-20">
            <div class="row">
                <form class="col s12 m12 l12">
                    <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <input id="company-name" type="text" class="validate">
                        <label for="company-name">Company name</label>
                    </div>
                    <div class="input-field col s12 m12 l12 ">
                        <input id="address" type="text" class="validate">
                        <label for="address">Address</label>
                    </div>
                    <div class="input-field col s12 m12 l12 ">
                        <input id="state" type="text" class="validate">
                        <label for="state">State</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <input id="employees" type="number" class="validate">
                        <label for="employees">Employees</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <input id="description" type="text" class="validate">
                        <label for="description">Short description</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <input id="category" type="text" class="validate">
                        <label for="category">Category</label>
                    </div>
                    <div class="input-field col s12 m12 l12">
                        <input id="phone-number" type="number" class="validate">
                        <label for="phone-number">Phone number</label>
                    </div>
                    </div>
                    <button id="add-business-btn" class="teal col s12">Register Business</button>
                </form>
            </div>
        </section>
      </div>
    </main>
    <!--Import custom js file-->
    <script type="text/javascript" src="js/index.js"></script>
    <!--Import jquery-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!--Import materialize.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</body>
</html>
